<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsiv.css">
    <title>Document</title>
</head>

<body>
    <header class="headeer-wraper">
        <div class="container">
            <div class="d-flex">
                <a class="logo" href="#">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <nav class="navigation">
                    <ul class="nav-ul d-flex">
                        <li class="nav-li">
                            <a href="#">Home</a>
                        </li>
                        <li class="nav-li">
                            <a class="nav-a" href="#">News</a>
                        </li>
                        <li class="nav-li">
                            <a class="nav-a" href="#">about</a>
                        </li>
                        <li class="nav-li">
                            <a class="nav-a" href="#">contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="right-block">
                    <ul class="social-ul d-flex">
                        <li class="social-li">
                            <i class="fab fa-google-plus-g social"></i>
                        </li>
                        <li class="social-li">
                            <i class="fab fa-facebook-f social"></i>
                        </li>
                        <li class="social-li">
                            <i class="fab fa-youtube social"></i>
                        </li>
                        <li class="social-li active">
                            <i class="fas fa-search search"></i>
                        </li>
                    </ul>
                    <div class="burger-icon">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
            <div class="line-div"></div>
        </div>
    </header>
    <section class="grey-bg">
        <div class="container">
            <div class="img-wraper p-relative">
                <img class="img-block" src="img/img-1.jpg" alt="">
                <p class="div-p p-absolute">
                    things aren't always <br>
                    #000000 <br>
                    or <br>
                    #ffffff
                </p>
                <img class="white-logo p-absolute" src="img/logo-white.svg" alt="white-logo">
            </div>
        </div>
    </section>
    <section class="blue-bg">
        <div class="container">
            <h2 class="section-title">Videos | view all videos</h2>
            <div class="video-wraper d-flex">
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/go6GEIrcvFY?autoplay=0" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <div class="video-div">
                    <video controls src="video/marvel.mp4"></video>
                </div>
            </div>
        </div>
    </section>
    <section class="images-section">
        <div class="container">
            <h2 class="section-title">NEWS | view all news</h2>
            <div class="img-wraper">
                <div class="article-wraper">
                    <img src="img/news-photo-3.jpg" alt="article-img">
                    <h3 class="article-title">Typography Lab</h3>
                </div>
                <div class="article-wraper">
                    <img src="img/computer.jpg" alt="article-img">
                    <h3 class="article-title">Online Marketing</h3>
                </div>
                <div class="article-wraper">
                    <img src="img/news-photo-1.jpg" alt="article-img">
                    <h3 class="article-title">Typography Lab</h3>
                </div>
                <div class="article-wraper">
                    <img src="img/news-photo-2.jpg" alt="article-img">
                    <h3 class="article-title">Typography Lab</h3>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/svg-with-js.css"></script>

</body>

</html>
